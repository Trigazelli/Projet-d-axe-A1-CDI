<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Personnages</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div class="header">
			<i class="fa-solid fa-bars"></i>
			<img class="title house" id="all" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="harry potter">
			<button class="house" id="Gryffindor">Gryffondor</button>
			<button class="house" id="Slytherin">Serpentard</button>
			<button class="house" id="Ravenclaw">Serdaigle</button>
			<button class="house" id="Hufflepuff">Poufsouffle</button>
			<button class="house" id="">Sans Maison</button>
			<a href="login.html"><button>Se connecter</button></a>
		</div>

		<div class="main">

			<ul class="personnages">
			</ul>

			<div class="modal">
				<h1 class="modal_button"><strong>Echanger</strong></h1>
				<i class="hidden fa-solid fa-x"></i>
				<div class="hidden modifiable">
					<form action="" class="echange">
						<label for="pseudo">Pseudo du destinataire :</label>
						<input type="text" name="pseudo" placeholder="Pseudo"><br>
						<label for="ExchangedCard">Nom du personnage :</label>
						<select name="ExchangedCard" id="ExchangedCard"></select><br>
						<input type="submit" value="Envoyer">
					</form>
				</div>
			</div>
		</div>
		<footer>
			<h1>Site Harry Potter Projet d'axe</h1>
		</footer>
		<script src="../js/main.js"></script>
	</body>
</html>
